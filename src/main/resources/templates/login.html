<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title th:text="#{login.title}">Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10-viewport-bug-workaround.css"  th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" th:href="@{/css/signin.css}"  rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:action="@{/user/login}" th:method="post">
        <h2 class="form-signin-heading" th:text="#{login.tip}">Please sign in</h2>
        <p style="color: red;" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
        <label for="inputEmail" th:text="#{login.username}" class="sr-only">Email address</label>
        <input   name="username" id="inputEmail" class="form-control" th:placeholder="#{login.username}" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" th:text="#{login.password}" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" th:placeholder="#{login.password}" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
          <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
          <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}" >English</a>
      </form>

    </div> <!-- /container -->



</body></html>
